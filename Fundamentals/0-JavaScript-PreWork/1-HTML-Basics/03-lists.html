<!DOCTYPE html>
<html lang="en">
<head>
    <title>List tags</title>
</head>
<body>
    <h3>Lasagna Recipe</h3>
    <ol>
        <li><strike>boil</strike></li>
        <li>Make sauce</li>
        <li>lay out noodles</li>
        <li>add cheese</li>
        <li>pour sauce</li>
        <li>bake in oven</li>
    </ol>
    
<h3> Weekend to do list</h3>
<ul>
    <li>Clean garage</li>
    <li>Fix car</li>
    <li>create million dollar idea</li>
    <li>make lasagna</li>
    <li>Code an award winning app</li>
</ul>

</body>
</html>
