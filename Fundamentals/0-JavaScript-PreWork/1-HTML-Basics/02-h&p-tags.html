<html>
    <head>
        <title>h, p, & hr tags</title>
    </head>
    <body>
        <h1>H1 tag</h1>
        <h2>H2 tag</h2>
        <h3>H3 tag</h3>
        <h4>H4 tag</h4>
        <h5>H5 tag</h5>
        <h6>H6 tag</h6>

        <p>Here is a p tag. this will be for things like paragraphs.</p>

        <hr />
        <br />
        <br />
        <br />

        <h1>About Me</h1>
            <p>Hello, I am Mitch</p>
            <hr />
            <p>Here's some more info about me.</p>

            <h1>Two Truths, One Lie</h1>

            <hr />

            <h2>Dogs</h2>
            <p>I have had two dogs</p>

            <h2>Travel</h2>
            <p>I have visted 6 different countries</p>

            <h2>Location</h2>
            <p>I live in Danville, IN</p>
            
    </body>
</html>
